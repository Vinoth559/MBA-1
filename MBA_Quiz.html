<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MBA Career Quiz</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* Logo styling */
    .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        background: rgba(0,0,0,0.6);
        padding: 8px 12px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        font-size: 14px;
    }
    .logo-symbol {
        background: #f0c14b;
        color: #000;
        font-weight: bold;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 8px;
        font-size: 16px;
    }

    .container {
        width: 90%;
        max-width: 900px;
        background: rgba(0,0,0,0.8);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        z-index: 1;
    }
    h1 {
        text-align: center;
        margin-bottom: 40px;
    }
    .question {
        margin-bottom: 20px;
    }
    .options button {
        background: #fff;
        color: #000;
        border: none;
        padding: 10px 15px;
        margin: 5px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    .options button:hover {
        background: #f0c14b;
        color: #000;
    }
    #result {
        text-align: center;
        margin-top: 30px;
        font-size: 22px;
        font-weight: bold;
    }

    /* Popup modal styling */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease;
    }
    .modal.active {
        opacity: 1;
        visibility: visible;
    }
    .modal-content {
        background: #fff;
        color: #000;
        padding: 30px;
        border-radius: 12px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .modal-content h2 {
        margin-bottom: 20px;
    }
    .modal-content button {
        padding: 10px 20px;
        border: none;
        background: #6a11cb;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
    }
    .modal-content button:hover {
        background: #2575fc;
    }
</style>
</head>
<body>

<!-- Logo at top-right -->
<div class="logo">
    <div class="logo-symbol">VS</div>
    <div>Created by Vinoth Shanmugam</div>
</div>

<!-- Quiz container -->
<div class="container">
    <h1>MBA Career Finder Quiz</h1>
    <div id="quiz"></div>
    <div id="result"></div>
</div>

<!-- Popup modal -->
<div class="modal" id="welcomeModal">
    <div class="modal-content">
        <h2>Welcome!</h2>
        <p>This quiz is created by <strong>Vinoth Shanmugam</strong>, Adithya School of Business Management, Coimbatore.</p>
        <button onclick="closeModal()">Start Quiz</button>
    </div>
</div>

<script>
const questions = [
    { q: "1. Which task excites you the most?", options: ["Managing people", "Marketing campaigns", "Analyzing financial data", "Optimizing operations", "Solving business problems"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "2. Do you prefer working alone or in a team?", options: ["Alone analyzing data","Managing a team","Brainstorming ideas with a team","Organizing projects","Advising businesses"], values: ["Finance","HR","Marketing","Operations","Consulting"] },
    { q: "3. Do you enjoy planning events or campaigns?", options: ["HR events","Marketing campaigns","Financial planning","Operations strategy","Consulting projects"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "4. Which appeals more to you?", options: ["Recruiting talent","Creating brand awareness","Investment decisions","Process improvement","Strategic advice"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "5. Do you like numbers and analytics?", options: ["Yes, finance","Somewhat, marketing","Not really, HR","Yes, operations","Yes, consulting"], values: ["Finance","Marketing","HR","Operations","Consulting"] },
    { q: "6. How do you solve problems?", options: ["People management","Creative campaigns","Financial analysis","Process optimization","Consulting methods"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "7. Preferred work style?", options: ["Team leader","Creative","Analytical","Efficient","Strategic"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "8. Which task seems fun?", options: ["Hiring and interviews","Social media campaigns","Budgeting","Logistics","Client advisory"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "9. Your favorite MBA subject?", options: ["HR Management","Marketing Management","Finance","Operations","Strategy & Consulting"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "10. How do you handle pressure?", options: ["Motivate people","Brainstorm solutions","Analyze data","Streamline operations","Advise clients"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "11. Do you enjoy negotiations?", options: ["Yes, HR deals","Yes, marketing deals","Yes, finance deals","Sometimes, operations","Yes, consulting deals"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "12. Preferred office environment?", options: ["HR office","Creative studio","Finance desk","Operations floor","Consulting firm"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "13. Are you good at motivating others?", options: ["Yes, HR","Sometimes, marketing","Rarely, finance","Yes, operations","Yes, consulting"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "14. Which tool do you enjoy using?", options: ["HR software","Marketing tools","Excel & finance tools","ERP & logistics","Consulting frameworks"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "15. Are you detail-oriented?", options: ["Somewhat, HR","Yes, marketing","Yes, finance","Yes, operations","Yes, consulting"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "16. Do you enjoy client interaction?", options: ["Yes, HR","Yes, marketing","Sometimes, finance","Yes, operations","Yes, consulting"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "17. Your preferred role?", options: ["HR Manager","Brand Manager","Financial Analyst","Operations Manager","Business Consultant"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "18. Do you like strategizing?", options: ["Sometimes, HR","Yes, marketing","Yes, finance","Yes, operations","Yes, consulting"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "19. Preferred learning style?", options: ["People-centric","Creative","Analytical","Process-oriented","Problem-solving"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
    { q: "20. What motivates you most?", options: ["Helping people","Creative success","Financial growth","Efficient systems","Strategic impact"], values: ["HR","Marketing","Finance","Operations","Consulting"] },
];

let currentQuestion = 0;
const score = { HR:0, Marketing:0, Finance:0, Operations:0, Consulting:0 };

// Show quiz questions
function showQuestion() {
    const quizDiv = document.getElementById("quiz");
    quizDiv.innerHTML = "";
    if(currentQuestion < questions.length){
        const q = questions[currentQuestion];
        const qDiv = document.createElement("div");
        qDiv.classList.add("question");
        const qTitle = document.createElement("h3");
        qTitle.innerText = q.q;
        qDiv.appendChild(qTitle);

        const optionsDiv = document.createElement("div");
        optionsDiv.classList.add("options");
        q.options.forEach((option, i) => {
            const btn = document.createElement("button");
            btn.innerText = option;
            btn.onclick = () => { score[q.values[i]]++; currentQuestion++; showQuestion(); };
            optionsDiv.appendChild(btn);
        });
        qDiv.appendChild(optionsDiv);
        quizDiv.appendChild(qDiv);
    } else {
        showResult();
    }
}

// Show result
function showResult() {
    const quizDiv = document.getElementById("quiz");
    quizDiv.innerHTML = "";
    let maxScore = 0;
    let recommendedJob = "";
    for(let job in score){
        if(score[job] > maxScore){
            maxScore = score[job];
            recommendedJob = job;
        }
    }

    let resultText = "";
    switch(recommendedJob){
        case "HR": resultText = "You are suitable for HR roles: Recruiter, Talent Manager, HR Business Partner."; break;
        case "Marketing": resultText = "You are suitable for Marketing roles: Brand Manager, Digital Marketing, Sales Manager."; break;
        case "Finance": resultText = "You are suitable for Finance roles: Financial Analyst, Investment Banker, Accountant."; break;
        case "Operations": resultText = "You are suitable for Operations roles: Supply Chain Manager, Operations Manager, Project Manager."; break;
        case "Consulting": resultText = "You are suitable for Consulting roles: Business Consultant, Strategy Consultant, Management Consultant."; break;
        default: resultText = "Please answer all questions to get a result."; break;
    }

    document.getElementById('result').innerText = resultText;
}

// Popup functions
function closeModal() {
    document.getElementById('welcomeModal').classList.remove('active');
    showQuestion();
}

// Show popup on page load
window.onload = function() {
    document.getElementById('welcomeModal').classList.add('active');
}
</script>
</body>
</html>
